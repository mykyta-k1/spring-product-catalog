<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
  <title>Categories</title>
</head>
<style>
  .carousel-item {
    height: 74vh;
  }

  .carousel-item img {
    height: 100%;
    width: 100%;
    object-fit: cover;
  }
</style>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li th:each="category : ${categories}"
            th:if="${category.parentId == null}"
            class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"
             th:text="${category.name}"
             th:href="@{/products(categoryIds=${category.id})}"
             role="button"
             data-bs-toggle="dropdown"></a>

          <ul class="dropdown-menu">
            <li th:each="subcategory : ${categories}"
                th:if="${subcategory.parentId != null and subcategory.parentId == category.id}">
              <a class="dropdown-item"
                 th:text="${subcategory.name}"
                 th:href="@{/products(categoryIds=${subcategory.id})}">
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search" action="/products">
        <input type="text"
               class="form-control"
               name="keyword"
               placeholder="Пошук продуктів...">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div id="carouselExampleLight" class="carousel carousel-light slide">
  <div class="carousel-indicators">
    <button th:each="product, iterStat : ${products}" th:classappend="${iterStat.first} ? 'active'" type="button"
            data-bs-target="#carouselExampleLight" th:data-bs-slide-to="${iterStat.index}"></button>
  </div>
  <div class="carousel-inner">
    <div th:each="product, iterStat : ${products}"  th:classappend="${iterStat.first} ? 'active'" class="carousel-item"
         data-bs-interval="10000">
      <img th:src="${product.imageUrl}" class="d-block w-100" th:alt="${product.slug}">
      <div class="carousel-caption d-none d-md-block">
        <h5 th:text="${product.name}">...</h5>
        <p th:text="${product.price} + '$'">...</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleLight"
          data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleLight"
          data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<footer class="bg-dark text-white mt-5">
  <div class="container py-4">
    <div class="row">
      <!-- Контакти -->
      <div class="col-md-4">
        <h5>Контакти</h5>
        <p>Email: shop@example.com</p>
        <p>Телефон: +380 XX XXX XXXX</p>
      </div>

      <!-- Навігація -->
      <div class="col-md-4">
        <h5>Меню</h5>
        <ul class="list-unstyled">
          <li><a href="/categories" class="text-white">Головна</a></li>
          <li><a href="/products" class="text-white">Продукти</a></li>
        </ul>
      </div>

      <!-- Інфо -->
      <div class="col-md-4">
        <h5>Про нас</h5>
        <p>Інтернет-магазин товарів</p>
      </div>
    </div>

    <!-- Copyright -->
    <div class="row mt-3">
      <div class="col text-center">
        <p class="mb-0">&copy; 2025 Shop. All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
