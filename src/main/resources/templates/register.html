<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .register-container {
      max-width: 500px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/categories">My Shop</a>
  </div>
</nav>

<div class="container register-container">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h4 class="mb-0">Створення облікового запису</h4>
    </div>
    <div class="card-body">

      <form th:action="@{/auth/register}" th:object="${registerForm}" method="post">

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required>
          <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" required>
          <div class="text-danger" th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}"></div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">Ім'я</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Прізвище</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="patronymic" class="form-label">По батькові</label>
          <input type="text" class="form-control" id="patronymic" th:field="*{patronymic}">
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success">Зареєструватися</button>
        </div>
      </form>
    </div>
    <div class="card-footer text-center">
      Вже маєте акаунт? <a th:href="@{/auth/login}" class="text-primary">Увійти</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
