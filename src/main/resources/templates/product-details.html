<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${product.name}">Деталі продукту</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">My Shop</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Головна</a></li>
        <li class="nav-item"><a class="nav-link" href="/products">Продукти</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">

  <!-- Breadcrumb -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/categories">Головна</a></li>
      <li class="breadcrumb-item"><a href="/products">Продукти</a></li>
      <li class="breadcrumb-item active" th:text="${product.name}"></li>
    </ol>
  </nav>

  <div class="row">

    <!-- Зображення продукту -->
    <div class="col-md-6">
      <img th:src="${product.imageUrl}"
           th:alt="${product.name}"
           class="img-fluid rounded shadow"
           style="width: 100%; max-height: 500px; object-fit: cover;">
    </div>

    <!-- Інформація про продукт -->
    <div class="col-md-6">
      <h1 th:text="${product.name}"></h1>

      <!-- Ціна -->
      <h2 class="text-primary mb-4">
        <span th:text="${product.price}"></span> usd
      </h2>

      <!-- Наявність -->
      <div class="mb-3">
        <span th:if="${product.stock >= 1}" class="badge bg-success fs-6">В наявності</span>
        <span th:if="${product.stock <= 0}" class="badge bg-danger fs-6">Немає в наявності</span>
      </div>

      <!-- Опис -->
      <div class="mb-4">
        <h5>Опис</h5>
        <p th:text="${product.description}" class="text-muted"></p>
      </div>

      <!-- Характеристики -->
      <div class="card mb-4">
        <div class="card-header bg-light">
          <h5 class="mb-0">Характеристики</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" th:if="${product.brand != null}">
            <strong>Бренд:</strong>
            <span th:text="${product.brand.name}"></span>
          </li>
          <li class="list-group-item" th:if="${product.category != null}">
            <strong>Категорія:</strong>
            <span th:text="${product.category.name}"></span>
          </li>
          <li class="list-group-item" th:if="${product.productType != null}">
            <strong>Тип:</strong>
            <span th:text="${product.productType.name}"></span>
          </li>
          <li class="list-group-item" th:if="${product.series != null}">
            <strong>Серія:</strong>
            <span th:text="${product.series}"></span>
          </li>
          <li class="list-group-item" th:if="${product.weightGrams > 0}">
            <strong>Вага:</strong>
            <span th:text="${product.weightGrams}"></span> г
          </li>
          <li class="list-group-item" th:if="${product.volumeMl > 0}">
            <strong>Об'єм:</strong>
            <span th:text="${product.volumeMl}"></span> мл
          </li>
        </ul>
      </div>

      <!-- Кнопки дій -->
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg"
                th:disabled="${product.stock <= 0}">
          Додати в кошик
        </button>
        <a href="/products" class="btn btn-outline-secondary">
          Повернутись до списку
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
