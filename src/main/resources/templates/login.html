<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вхід</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin-top: 100px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/categories">My Shop</a>
  </div>
</nav>

<div class="container login-container">
  <div class="card shadow-lg">
    <div class="card-header bg-dark text-white text-center">
      <h4 class="mb-0">Вхід до системи</h4>
    </div>
    <div class="card-body">

      <form th:action="@{/auth/login}" th:object="${loginForm}" method="post">

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          Невірний email або пароль.
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required autofocus>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Увійти</button>
        </div>
      </form>
    </div>
    <div class="card-footer text-center">
      Не маєте акаунта? <a th:href="@{/auth/register}" class="text-primary">Зареєструватися</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
